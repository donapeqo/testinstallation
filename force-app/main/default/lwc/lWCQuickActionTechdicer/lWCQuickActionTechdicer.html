
    <template>
        <lightning-modal-header label="My Modal">
        </lightning-modal-header>

            <lightning-modal-body>
                <lightning-tabset variant="scoped">
                    <lightning-tab label="Table of Names">
                                <div style="height: 300px;">
                                    <lightning-datatable
                                            key-field="id"
                                            data={data}
                                            show-row-number-column
                                            row-number-offset={rowOffset}
                                            hide-checkbox-column
                                            columns={columns}>
                                    </lightning-datatable>
                                </div>
                    </lightning-tab>

                    <lightning-tab label="Text Editor">
                            
                        <lightning-input-rich-text
                        value={myVal}
                        onchange={handleChange}>
                        </lightning-input-rich-text>
                        
                        <lightning-formatted-rich-text value={myVal}></lightning-formatted-rich-text>    

                    </lightning-tab>

                    <lightning-tab label="Images from the web">
                        
                        <lightning-carousel>
                            <lightning-carousel-image
                                src="https://giphy.com/embed/xghkkm6Eg2VKWyQbYs" 
                                header="First card"
                                description="First card description"
                                alternative-text="This is a card"
                                href="https://www.example.com"
                            >
                            </lightning-carousel-image>
                            <lightning-carousel-image
                                src="https://giphy.com/gifs/oscars-academy-awards-oscars-2023-KdwoHKXhceQseC81E8"
                                header="Second card"
                                description="Second card description"
                                alternative-text="This is a card"
                                href="https://www.example.com"
                            >
                            </lightning-carousel-image>
                            <lightning-carousel-image
                                src="https://giphy.com/gifs/oscars-academy-awards-oscars-2023-NdM2fsTuuNgm6YR9UK"
                                header="Third card"
                                description="Third card description"
                                alternative-text="This is a card"
                                href="https://www.example.com"
                            >
                            </lightning-carousel-image>
                        </lightning-carousel>

                    </lightning-tab>

                </lightning-tabset>
            </lightning-modal-body>
       
            <lightning-modal-footer>
                <!-- button1 -->
                <lightning-button
                    class="slds-button"
                    variant="neutral"
                    label="Cancel"
                    onclick={closeAction}>
                </lightning-button>      
                
                <!-- button2 -->
                <lightning-button
                    class="slds-button slds-m-left_x-small"
                    variant="brand"
                    label="Save">
                </lightning-button>
        </lightning-modal-footer>
    </template>
