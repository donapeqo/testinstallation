<template>
<lightning-card title="Survey Form using LWC in Community Sites" icon-name="standard-record">
    <!-- adding for loading spinner  
        <template if:true="{ShowLoading}">

    </template> -->

    <div class="slds-m-around_medium">
        
            <lightning-record-edit-form
            object-api-name={objectApiName}
            onsuccess={handleSuccess}
            >
                <lightning-messages></lightning-messages>
                <div class="slds-m-around_medium">
                    <lightning-input-field field-name={surveyNameField}></lightning-input-field>
                    <lightning-input-field field-name={surveyRatingField}></lightning-input-field>
                    <div class="slds-m-top_medium">
                        <lightning-button
                            variant="brand"
                            type="submit"
                            name="save"
                            label="Create Survey"
                        >
                        </lightning-button>
                    </div>
                </div>
            </lightning-record-edit-form>
        
    </div>

</lightning-card> 


</template>
